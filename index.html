<!DOCTYPE html>
<html  charset="UTF-8">
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="1" max="100">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="1" max="100">
        <br><br><br>
        <input type="Button" value="Set Size" id="set-size">
        <input type="Button" value="Rest Canvas" id="reset_canvas">
<!--         <input type="Button" value="reset Size" id="reset_canvas">
 -->    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" class="zxc">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

	<script src="js/jquery.js"></script>
    <script src="js/designs.js"></script>
    
</body>
</html>
